<!DOCTYPE html>
<html>
<head>
	<title>To-do list</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
<div class="container">
	<ul id="lista">
		<li class="titulo item"><h1>Lista de Tareas</h1></li>
		<li class="campo item"><input type="text" name="todo" id="todo" placeholder="Ingresar nueva tarea" onkeypress="handle(event)"></li>
	</ul>
	<button id="clear" onclick="limpiar()" class="item">Limpiar todo</button>

<script type="text/javascript" src="js/todo.js"></script>
</div>
</body>
</html>
